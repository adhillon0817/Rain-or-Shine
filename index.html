<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="body">

    <header>
        <nav class="navbar">
            <p class="nav-name">Weather Dashboard</p>
        </nav>
    </header>

    <main class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <div class="row ml-2 mt-3">
                        <div class="d-flex">
                            <div class="col-sm-12">
                                <label>Which city would you like to view?</label>

                                <form class="d-flex">
                                    <input class ="searchbar" type="text" id="given-input">
                                    <button class="btn btn-primary" type="submit" value="Submit"
                                    id=".btn-primary">Get Update!</button> 
                                </form>

                                <aside class="col-sm-12" id="searched"> </aside> 
                            </div>


                        </div>
                    </div>
                    <hr>
                    <div class="col-sm-10 justify-content-center" id="forecasts">
                        <div class="row mt-3" id="single-day">
                            <h2>Forecast:</h2>
                            <hr>
                            <div class="col-sm-11">
                                <div class="container" id="fetch">
                                    <p class="display-5" id="fetch-button">

                                    </p>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <h2>A Week's Forecast!</h2>
                                <hr>
                            </div>
                            <div class="col-sm-12" id="week">
                                <div class="row" id="fetch-week"></div>
                            </div>
                        </div>
                    </div>
                </div>     
            </div>
        </div>
