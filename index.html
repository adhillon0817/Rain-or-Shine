<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header> Rain or Shine? </header>
    <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                            <h2>Which city would you like to view?</h2>
                            <form class="searchBox" list="datalistOptions" id="searchBox" placeholder="Enter city name here...">
                            <br>
                            <ul id="search-list"></ul>
                            <br>
                            <button id="find" class="find">Find</button>
                </div>

                <div class ="col-lg-3">
                    <h2>Current Weather</h2>
                    <div id="city-name"></div>
                    <div id="date"></div>
                    <div id="temperature"></div>
                    <div id="wind"></div>
                    <div id="humidity"></div>
                
                </div>
            </div>
        </div>    
        <br>
        <br>
        <section>
            <div class="container-fluid">
                <h3>5 Day Forecast:</h3>
            </div>

            <div class="container p-3 mb-2 bg-info">
                <div class="row row-cols-4">
                    
                    <div class="col">
                        <div class="p-3 border border 2 border-primary p-3 mb-2">
                            <p class="dateone" id="dateone"></p>
                            <p class="iconone" id="iconone"><img src=""></p>
                            <p class="tempone" id="tempone"></p>
                            <p class="windone" id="windone"></p>
                            <p class="humidityone" id="humidityone"></p>
                        </div>
                    </div>


                </div>
            </div>
        </section>
