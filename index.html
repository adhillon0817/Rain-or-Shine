<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />

  </head>

  <body>
    <header> Rain or Shine? </header>
    <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                            <h2>Which city would you like to view?</h2>
                            <input class="searchBox" list="datalistOptions" id="searchBox" placeholder="Enter city name here...">
                            <br>
                            <ul id="search-list"></ul>
                            <br>
                            <button id="find" class="find">Find</button>
                </div>

                <div class ="col border p-3 mb-2">
                    <h2>Current Weather</h2>
                    <div id="cityName"></div>
                    <div id="date"></div>
                    <div id="temperature"></div>
                    <div id="wind"></div>
                    <div id="humidity"></div>
                
                </div>
            </div>
        </div>    
        <br>
        <br>
        <section class = "container-fluid" id="whole-card">
        <h3 class="title">5 Day Forecast:</h3>
        <div class="singlecard"> 

        </div>
        </section>
  </body>
</html>
