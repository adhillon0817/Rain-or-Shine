<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />

  </head>

  <body>
    <header> Rain or Shine? </header>
    <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 p-3 mb-2">
                            <h2>Which city would you like to view?</h2>
                            <input class="searchBox" list="datalistOptions" id="searchBox" placeholder="Enter city name here...">
                            <br>
                            <ul id="search-list"></ul>
                            <br>
                            <button id="find" class="find">Find</button>
                </div>

                <div class ="col border p-3 mb-2">
                    <h2>Current Weather</h2>
                    <div id="cityName"></div>
                    <div id="date"></div>
                    <div id="temperature"></div>
                    <div id="wind"></div>
                    <div id="humidity"></div>
                
                </div>
            </div>
        </div>    
        <br>
        <br>
        <section>
            <div class="container-fluid">
                <h3>5 Day Forecast:</h3>
            </div>

            <div class="container p-3 mb-2">
                <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">

                    <div class="col">
                        <div class="p-3 border border 2 border-primary p-3 mb-2">
                            <p class="dateone" id="dateone"></p>
                            <p class="tempone" id="tempone"></p>
                            <p class="windone" id="windone"></p>
                            <p class="humidityone" id="humidityone"></p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="p-3 border border 2 border-primary p-3 mb-2">
                            <p class="datetwo" id="datetwo"></p>
                            <p class="temptwo" id="temptwo"></p>
                            <p class="windtwo" id="windtwo"></p>
                            <p class="humiditytwo" id="humiditytwo"></p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="p-3 border border 2 border-primary p-3 mb-2">
                            <p class="datethree" id="datethree"></p>
                            <p class="tempthree" id="tempthree"></p>
                            <p class="windthree" id="windthree"></p>
                            <p class="humiditythree" id="humiditythree"></p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="p-3 border border 2 border-primary p-3 mb-2">
                            <p class="datefour" id="datefour"></p>
                            <p class="tempfour" id="tempfour"></p>
                            <p class="windfour" id="windfour"></p>
                            <p class="humidityfour" id="humidityfour"></p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="p-3 border border 2 border-primary p-3 mb-2">
                            <p class="datefive" id="datefive"></p>
                            <p class="tempfive" id="tempfive"></p>
                            <p class="windfive" id="windfive"></p>
                            <p class="humidityfive" id="humidityfive"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script> 
<script src="./script.js"></script>
